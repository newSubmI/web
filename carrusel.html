<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Sencillo</title>
    <style>
        .carrusel {
            width: 80%;
            max-width: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .imagenes {
            display: flex;
            transition: transform 0.8s ease;
        }

        .imagen {
            width: 100%;
            height: auto;
        }

        input[type="radio"] {
            display: none;
        }

        .puntos {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .punto {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        input#img1:checked ~ .imagenes {
            transform: translateX(0);
        }
        input#img2:checked ~ .imagenes {
            transform: translateX(-100%);
        }
        input#img3:checked ~ .imagenes {
            transform: translateX(-200%);
        }
        input#img4:checked ~ .imagenes {
            transform: translateX(-300%);
        }
        input#img5:checked ~ .imagenes {
            transform: translateX(-400%);
        }
        input#img6:checked ~ .imagenes {
            transform: translateX(-500%);
        }
        input#img7:checked ~ .imagenes {
            transform: translateX(-600%);
        }
        input#img8:checked ~ .imagenes {
            transform: translateX(-700%);
        }
        input#img9:checked ~ .imagenes {
            transform: translateX(-800%);
        }
        input#img10:checked ~ .imagenes {
            transform: translateX(-900%);
        }

        input#img1:checked ~ .puntos label[for="img1"],
        input#img2:checked ~ .puntos label[for="img2"],
        input#img3:checked ~ .puntos label[for="img3"],
        input#img4:checked ~ .puntos label[for="img4"],
        input#img5:checked ~ .puntos label[for="img5"],
        input#img6:checked ~ .puntos label[for="img6"],
        input#img7:checked ~ .puntos label[for="img7"],
        input#img8:checked ~ .puntos label[for="img8"],
        input#img9:checked ~ .puntos label[for="img9"],
        input#img10:checked ~ .puntos label[for="img10"] {
            background-color: #333;
        }

    </style>
</head>
<body>
<div class="carrusel">
    <input type="radio" name="carrusel" id="img1" checked>
    <input type="radio" name="carrusel" id="img2">
    <input type="radio" name="carrusel" id="img3">
    <input type="radio" name="carrusel" id="img4">
    <input type="radio" name="carrusel" id="img5">
    <input type="radio" name="carrusel" id="img6">
    <input type="radio" name="carrusel" id="img7">
    <input type="radio" name="carrusel" id="img8">
    <input type="radio" name="carrusel" id="img9">
    <input type="radio" name="carrusel" id="img10">
    
    <div class="imagenes">
        <img src="wp.webp" alt="Imagen 1" class="imagen">
        <img src="img.png" alt="Imagen 2" class="imagen">
        <img src="83.png" alt="Imagen 3" class="imagen">
        <img src="sp-2.jpg" alt="Imagen 4" class="imagen">
        <img src="4zvd.png" alt="Imagen 5" class="imagen">
        <img src="wp.webp" alt="Imagen 6" class="imagen">
        <img src="img.png" alt="Imagen 7" class="imagen">
        <img src="83.png" alt="Imagen 8" class="imagen">
        <img src="sp-2.jpg" alt="Imagen 9" class="imagen">
        <img src="4zvd.png" alt="Imagen 10" class="imagen">
    </div>
   
    <div class="puntos">
        <label for="img1" class="punto"></label>
        <label for="img2" class="punto"></label>
        <label for="img3" class="punto"></label>
        <label for="img4" class="punto"></label>
        <label for="img5" class="punto"></label>
        <label for="img6" class="punto"></label>
        <label for="img7" class="punto"></label>
        <label for="img8" class="punto"></label>
        <label for="img9" class="punto"></label>
        <label for="img10" class="punto"></label>
    </div>
</div>
</body>
</html>
